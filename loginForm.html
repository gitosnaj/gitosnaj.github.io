<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/loginForm.css" />
    <title>Wen Design Mastery | Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="content">
          <div class="header">
            <span class="back__btn">
              <a href="index.html"> <i class="ri-arrow-left-line"></i></a>
            </span> 
            <!--<a href="index.html"></a>-->

            <a href="regForm.html"><span class="register"> Register </span></a>
            
            <!--<a href="regForm.html"></a>-->
          </div>
          <div class="form__content">
            <h3 class="form__title">Login</h3>
            <p class="form__subtitle">
              Welcome! Please fill your username and password to sign in to your
              account.
            </p>
            <form action="">
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <p class="forgot__password">Forgot your password</p>
              <button class="submit__btn" type="submit">Login Now</button>
            </form>
            <span class="bottom__line"></span>
            <p class="footer__title">You can also login with:</p>
            <div class="social__icons">
              <i class="ri-facebook-box-fill"></i>
              <i class="ri-google-fill"></i>
              <i class="ri-twitter-fill"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="container__right">
        <div class="image">
          <h3>Start your journey</h3>
          <p>
            Start create your amazing website with us! Login into your account
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
